<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRY ON JEEVES Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Carry on Jeeves Transaction</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="Email" class="form-control" placeholder="Please type your email here">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositInput" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" type="text" class="form-control"
                        placeholder="$amount you want to withdraw">
                    <br>
                    <button id = "withdrawButton" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginDisplay = document.getElementById("login-area");
            loginDisplay.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button handler
            const depositBtn = document.getElementById("depositButton");
            depositBtn.addEventListener("click", function () {
            const depositNumber = getInputNumber("depositInput");
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance",depositNumber);
            
            })
            // const depositInp = document.getElementById("depositInput").value;
            // const depositNumber = parseFloat(depositInp);

        //withdrawButton Event Handler
            const withdrawBtn = document.getElementById("withdrawButton");
            withdrawBtn.addEventListener("click", function () {
            const withdrawInput = getInputNumber("withdrawInput");
            // const withdrawInp = document.getElementById("withdrawInput").value;
            // const withdrawNumber = parseFloat(withdrawInp);
            document.getElementById("withdrawInput").value = ""; 
            updateSpanText("currentWithdraw",withdrawInput);
            updateSpanText("currentBalance", -1* withdrawInput);
        })
         
        function getInputNumber(id){
            const Input = document.getElementById(id).value;
            const Number = parseFloat(Input);
            console.log(Number);
            return Number;
        }
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
           

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber+currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;


           document.getElementById("depositInput").value = "";

        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalNumber = depositNumber+currentNumber;
            document.getElementById(id).innerText = totalNumber;
            }
        
    </script>
</body>

</html>
